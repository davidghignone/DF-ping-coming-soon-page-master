<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script
      src="https://kit.fontawesome.com/ab366a8516.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      <h1>We are launching <b>soon!</b></h1>
      <p>Subscribe and get notified</p>
    </header>

    <section class="notification">
      <div class="notify-me">
        <div class="inputError">
     <input type="email" class="input" id="notifyMe" placeholder="Your email address..." onkeypress="checkEnter(event)">
     <p id="emailError" class="error-message"></p>
    </div>
     <button id="button" class="button" onclick="validarEmail()">Notify Me</button>
  
    
  </div>
      </div>
    </section>

    <main class="imagen-Principal-container">
      <img
        class="imagen-Principal"
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
    </main>

    <section class="social-media">
      <div class="redes">
        <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="twiter"><i class="fa-brands fa-twitter"></i></div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </section>

    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <!-- Agrega aquí cualquier contenido adicional del pie de página -->
    </footer>
  </body>

  <script src="script.js"></script>
</html>
